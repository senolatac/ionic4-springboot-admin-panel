<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar>
          <div style="text-align: center; padding: 20px;" *ngIf="currentUser">
            <img src="../assets/ionic-icon.png" width="120"/>
            <br/>
            <a href="https://ionicframework.com/">Ionic Framework</a>
            <br/>
            <ion-label><strong>User:</strong> {{currentUser.name}}</ion-label>
            <ion-button expand="block" color="primary" (click)="logOut()">Log Out!</ion-button>
          </div>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item routerLinkActive='active-item' [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
