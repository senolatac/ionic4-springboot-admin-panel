<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img src="/assets/shapes.svg"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>{{currentUser.name}}</ion-card-subtitle>
      <ion-card-title>Welcome to your App...</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Now you can go on with your details...</p>
      <ion-button color="primary" expand="block" (click)="logOut()">Log Out!</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
