<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Product List</ion-title>
    <ion-buttons slot="end" (click)="presentModal()">
      <ion-button>
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngFor="let item of productList">
      <ion-item (click)="presentModal(item)" detail>
        <ion-icon name="pricetag" slot="start" color="danger"></ion-icon>
        <ion-label>
          <h2>{{item.name}}</h2>
          <p>{{item.explanation}}</p>
        </ion-label>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
