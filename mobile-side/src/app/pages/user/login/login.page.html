<ion-grid>
  <ion-row justify-content-center>
    <ion-col align-self-center side-md="6" size-lg="5" size-xs="12">
      <div text-center>
        <h4>Login Form</h4>
      </div>
      <form name="form-signin" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div padding>
          <ion-item>
            <ion-input type="text" placeholder="Username" 
            id="username" name="username" [(ngModel)]="user.username" #username="ngModel" required>
            </ion-input>
          </ion-item>
          <ion-item *ngIf="f.submitted && !username.valid" class="help-block" no-lines color="danger">
            <ion-label>Username is required.</ion-label>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password" 
            id="password" name="password" [(ngModel)]="user.password" #password="ngModel" required>
            </ion-input>
          </ion-item>
          <ion-item *ngIf="f.submitted && !password.valid" class="help-block" no-lines color="danger">
            <ion-label>Password is required.</ion-label>
          </ion-item>
        </div>

        <div padding>
          <ion-button type="submit" size="large" expand="block">Sign In</ion-button>
        </div>
      </form>
      <div padding>
        <ion-button fill="clear" expand="block" color="primary" [routerLink]="['/register']">Create New Account!</ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
